<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Pig Population Management</title>
</head>
<body class="container px-5 py-3">
    <head>
        <p class="h4 mb-3">Farmer Hoggett's Pig Management</p>
    </head>
    <main>
        <table class="table table-hover">
            <thead>
                <tr class="table-primary align-middle">
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="table-content" class="align-middle table-light"></tbody>
        </table>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addPigForm">Add New Pigs</button>  
        <!-- Add pig Modal -->
        <div class="modal fade" id="addPigForm" tabindex="-1" aria-labelledby="addPigModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPigModalLabel">Add A New Pig</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body py-2 px-4">
                        <!-- Form Inside Modal -->
                        <form id="new-pig-form">
                            <!-- Input fields for pig properties -->
                            <div class="row mb-2">
                                <label for="pigName" class="me-4 col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="pigName" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="pigHeight" class="me-4  col-sm-2 col-form-label">Height</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="pigHeight" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="pigWeight" class="me-4 col-sm-2 col-form-label">Weight</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="pigWeight" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="pigPersonality" class="me-4 col-sm-2 col-form-label">Personality</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="pigPersonality" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label id="category-label" class="me-4 col-sm-2 col-form-label">Category</label>
                                <div class="col-sm-9">
                                    <div class="dropdown">
                                        <button id="category-btn" class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Choose the Category
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Grey</a></li>
                                            <li><a class="dropdown-item" href="#">Chestnut</a></li>
                                            <li><a class="dropdown-item" href="#">White</a></li>
                                            <li><a class="dropdown-item" href="#">Black</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="dynamic-attributes"></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="new-pig-form" class="btn btn-primary">Save Pig</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- More info modal -->
        <div class="modal fade" id="more-info" tabindex="-1" aria-labelledby="moreInfoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPigModalLabel">More information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body py-4 px-4"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.47/system-csp-production.js" 
            integrity="sha512-a9MEwZ/fjbukKadVs1ll0UUQj6eDrbIOosbrVlXtB0Xsyp8CS8WfltP03UxVzVmpYw+QhX1SphHlePMTVNVlPA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>
    <script type="text/javascript">
        System.defaultJSExtensions = true
        System.import('main')
    </script>
</body>
</html>
